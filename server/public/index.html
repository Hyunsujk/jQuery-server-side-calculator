<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="vendors/jquery.min.js"></script>
    <script src="script/client.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>Server Side Calculator</h1></header>
    <div>
      <input
        class="js-number-input-1"
        required
        text="number"
        placeholder="number"
      />
      <button class="js-btn-operator">+</button>
      <button class="js-btn-operator">-</button>
      <button class="js-btn-operator">*</button>
      <button class="js-btn-operator">/</button>
      <input
        class="js-number-input-2"
        required
        text="number"
        placeholder="number"
      />
      <button class="js-btn-equal">=</button>
      <button class="js-btn-clear">C</button>
    </div>
    <div><h2 class="js-number-output">0</h2></div>
    <div>
      <ul class="js-number-history"></ul>
    </div>
  </body>
</html>
