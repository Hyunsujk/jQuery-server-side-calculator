<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="vendors/jquery.min.js"></script>
    <script src="script/client.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>Server Side Calculator</h1></header>

    <!-- 
      stretch mode
    -->
    <div class="js-input-field-stretch">
      <input type="text" />
      <button class="js-btn-stretch clear">C</button>
    </div>

    <div>
      <div>
        <button class="js-btn-stretch num">7</button>
        <button class="js-btn-stretch num">8</button>
        <button class="js-btn-stretch num">9</button>
        <button class="js-btn-stretch oper">+</button>
      </div>
      <div>
        <button class="js-btn-stretch num">4</button>
        <button class="js-btn-stretch num">5</button>
        <button class="js-btn-stretch num">6</button>
        <button class="js-btn-stretch oper">-</button>
      </div>
      <div>
        <button class="js-btn-stretch num">1</button>
        <button class="js-btn-stretch num">2</button>
        <button class="js-btn-stretch num">3</button>
        <button class="js-btn-stretch oper">*</button>
      </div>
      <div>
        <button class="js-btn-stretch num">0</button>
        <button class="js-btn-stretch decimal">.</button>
        <button class="js-btn-stretch equal">=</button>
        <button class="js-btn-stretch oper">/</button>
      </div>
    </div>

    <!-- 
      base mode
    -->
    <div>
      <input
        class="js-number-input-1"
        required
        text="number"
        placeholder="number"
      />
      <button class="js-btn-operator">+</button>
      <button class="js-btn-operator">-</button>
      <button class="js-btn-operator">*</button>
      <button class="js-btn-operator">/</button>
      <input
        class="js-number-input-2"
        required
        text="number"
        placeholder="number"
      />
      <button class="js-btn-equal">=</button>
      <button class="js-btn-clear">C</button>
    </div>
    <div><h2 class="js-number-output">0</h2></div>
    <div>
      <ul class="js-number-history"></ul>
    </div>
  </body>
</html>
